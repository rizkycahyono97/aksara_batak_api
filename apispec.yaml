openapi: 3.0.3
info:
  title: API Kuis Aksara Batak
  description: |-
    Dokumentasi API untuk aplikasi pembelajaran Aksara Batak.
    API ini menangani otentikasi pengguna, alur kuis interaktif, dan papan peringkat.
  version: 1.0.0
servers:
- url: /api/v1
  description: Base URL untuk semua endpoint API
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Masukkan token JWT dengan format 'Bearer {token}'"
  schemas:
    RegisterRequest:
      type: object
      properties:
        name:
          type: string
          example: Budi Situmorang
        email:
          type: string
          format: email
          example: budi@mail.com
        password:
          type: string
          format: password
          example: password123
      required:
      - name
      - email
      - password
    LoginRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          example: budi@mail.com
        password:
          type: string
          format: password
          example: password123
      required:
      - email
      - password
    SubmitAnswerRequest:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        question_id:
          type: integer
        option_id:
          type: integer
      required:
      - session_id
      - question_id
      - option_id
    SubmitDrawingRequest:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        question_id:
          type: integer
        score:
          type: integer
          description: Skor yang dihitung oleh frontend (0-100).
      required:
      - session_id
      - question_id
      - score
    UpdateProfileRequest:
      type: object
      properties:
        name:
          type: string
          example: Budi S.
        avatar_url:
          type: string
          format: uri
          example: https://example.com/avatar.png
      required:
      - name
    UserResponse:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum:
          - user
          - admin
    LoginResponse:
      type: object
      properties:
        token:
          type: string
    QuizResponse:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        level:
          type: integer
        dialect:
          type: string
          enum:
          - toba
          - karo
    QuizQuestionResponse:
      type: object
      properties:
        session_id:
          type: string
          format: uuid
        question_id:
          type: integer
        total_questions:
          type: integer
        current_question_index:
          type: integer
        question_type:
          type: string
        question_text:
          type: string
        image_url:
          type: string
        audio_url:
          type: string
        lottie_url:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
              option_text:
                type: string
              aksara_text:
                type: string
              image_url:
                type: string
              audio_url:
                type: string
    SubmitAnswerResponse:
      type: object
      properties:
        is_correct:
          type: boolean
        correct_option_id:
          type: integer
        quiz_finished:
          type: boolean
        next_question:
          $ref: "#/components/schemas/QuizQuestionResponse"
        final_result:
          type: object
          properties:
            final_score:
              type: integer
            xp_earned:
              type: integer
    UserProfileResponse:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        avatar_url:
          type: string
          format: uri
        role:
          type: string
          enum:
          - user
          - admin
        total_xp:
          type: integer
        current_streak:
          type: integer
        last_active_at:
          type: string
          format: date-time
        joined_at:
          type: string
          format: date-time
    QuizAttemptResponse:
      type: object
      properties:
        attempt_id:
          type: integer
        quiz_id:
          type: integer
        quiz_title:
          type: string
        score:
          type: integer
        completed_at:
          type: string
          format: date-time
    LeaderboardEntry:
      type: object
      properties:
        rank:
          type: integer
        user_id:
          type: string
          format: uuid
        name:
          type: string
        avatar_url:
          type: string
          format: uri
        total_xp:
          type: integer
    LessonResponse:
      type: object
      description: Representasi data untuk satu lessson.
      properties:
        id:
          type: integer
          example: 1
        title:
          type: string
          example: "Aksara Batak"
        description:
          type: string
          example: "Pelajari dasar-dasar penulisan dan pengenalan Ina ni Surat."
        icon_url:
          type: string
          format: uri
          example: "/assets/icons/lesson_aksara.png"
    PublicChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Apa arti horas?"
          maxLength: 1000
          description: Pesan untuk chatbot

    PrivateChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          example: "Bagaimana menulis 'terima kasih' dalam aksara Batak?"
          maxLength: 1000
          description: Pesan untuk chatbot

    TranslateRequest:
      type: object
      required:
        - text
        - direction
      properties:
        text:
          type: string
          example: "ᯂᯬᯒᯘ᯲"
          description: Teks yang akan diterjemahkan
        direction:
          type: string
          enum:
            - batak_aksara_to_id
            - batak_aksara_to_batak_latin
            - batak_latin_to_batak_aksara
            - batak_latin_to_id
            - id_to_batak_aksara
            - id_to_batak_latin
          example: "batak_aksara_to_id"
          description: Arah translasi

    ChatResponse:
      type: object
      properties:
        reply:
          type: string
          example: "Horas artinya 'halo' dalam Bahasa Batak Toba"
          description: Jawaban dari chatbot

    ChatHistoryResponse:
      type: object
      properties:
        reply:
          type: string
          example: "ᯔᯄᯮᯞᯪᯀᯗᯩ adalah 'mauliate' (terima kasih)"
        history:
          type: array
          items:
            $ref: '#/components/schemas/ChatHistoryItem'

    ChatHistoryItem:
      type: object
      properties:
        message:
          type: string
          example: "Apa arti horas?"
        reply:
          type: string
          example: "Artinya salam dalam Bahasa Batak"
        created_at:
          type: string
          format: date-time
          example: "2023-10-05T08:30:00Z"

    TranslateResponse:
      type: object
      properties:
        original_text:
          type: string
          example: "ᯂᯬᯒᯘ᯲"
        translated_text:
          type: string
          example: "Horas"
        direction:
          type: string
          example: "BATAK_TO_LATIN"
        timestamp:
          type: string
          format: date-time
          example: "2023-10-05T08:30:00Z"

paths:
  /register:
    post:
      summary: Mendaftarkan pengguna baru
      tags:
      - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: Pengguna berhasil dibuat
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserResponse"
        "400":
          description: Request tidak valid
        "409":
          description: Email sudah terdaftar
  /login:
    post:
      summary: Login pengguna
      tags:
      - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: "Login berhasil, mengembalikan token JWT"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
        "401":
          description: Email atau password salah
  /leaderboard:
    get:
      summary: Mengambil papan peringkat
      tags:
      - Leaderboard
      parameters:
      - name: limit
        in: query
        description: Jumlah pengguna yang ditampilkan
        schema:
          type: integer
          default: 100
      responses:
        "200":
          description: Berhasil mengambil data leaderboard
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LeaderboardEntry"
  /quizzes:
    get:
      summary: Mengambil daftar semua kuis
      tags:
      - Quiz
      security:
      - BearerAuth: []
      parameters:
      - name: dialect
        in: query
        schema:
          type: string
          enum:
          - toba
          - karo
      - name: level
        in: query
        schema:
          type: integer
      - name: title
        in: query
        schema:
          type: string
      responses:
        "200":
          description: Berhasil mengambil daftar kuis
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizResponse"
        "401":
          description: Tidak terotentikasi
  /quizzes/{quizId}/start:
    get:
      summary: Memulai sebuah kuis
      tags:
      - Quiz
      security:
      - BearerAuth: []
      parameters:
      - name: quizId
        in: path
        required: true
        schema:
          type: integer
      responses:
        "200":
          description: "Berhasil memulai kuis, mengembalikan pertanyaan pertama"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/QuizQuestionResponse"
        "401":
          description: Tidak terotentikasi
        "404":
          description: Kuis tidak ditemukan atau tidak memiliki pertanyaan
  /quizzes/submit:
    post:
      summary: Mengirim jawaban untuk soal pilihan ganda/gambar
      tags:
      - Quiz
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitAnswerRequest"
      responses:
        "200":
          description: Jawaban berhasil diproses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitAnswerResponse"
        "401":
          description: Tidak terotentikasi
        "404":
          description: Sesi kuis tidak ditemukan
  /quizzes/submit-drawing:
    post:
      summary: Mengirim skor untuk soal tipe menggambar
      tags:
      - Quiz
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitDrawingRequest"
      responses:
        "200":
          description: Skor berhasil diproses
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitAnswerResponse"
        "401":
          description: Tidak terotentikasi
        "404":
          description: Sesi kuis tidak ditemukan
  /users/profile:
    get:
      summary: Mengambil profil pengguna yang sedang login
      tags:
      - User Profile
      security:
      - BearerAuth: []
      responses:
        "200":
          description: Berhasil mengambil data profil
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
        "401":
          description: Tidak terotentikasi
    put:
      summary: Memperbarui profil pengguna yang sedang login
      tags:
      - User Profile
      security:
      - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateProfileRequest"
      responses:
        "200":
          description: Berhasil memperbarui profil
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfileResponse"
        "401":
          description: Tidak terotentikasi
  /users/profile/attempts:
    get:
      summary: Mengambil riwayat pengerjaan kuis pengguna
      tags:
      - User Profile
      security:
      - BearerAuth: []
      responses:
        "200":
          description: Berhasil mengambil riwayat kuis
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QuizAttemptResponse"
        "401":
          description: Tidak terotentikasi
  /lessons:
    get:
      summary: Mengambil semua pelajaran
      description: Mengembalikan daftar semua pelajaran yang tersedia, diurutkan berdasarkan urutan yang telah ditentukan. Endpoint ini bersifat publik.
      tags: [ Lessons ]
      responses:
        '200':
          description: Berhasil mengambil daftar pelajaran.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Lessons retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/LessonResponse'
        '500':
          description: Internal Server Error
  /lessons/{lessonID}/quizzes:
    get:
      summary: Mengambil semua quizzes untuk lesson tertentu.
      description: Mengembalikan daftar semua quizzes yang terkait dengan satu `lessonId` yang spesifik. Endpoint ini bersifat publik.
      tags: [ Lessons ]
      parameters:
        - name: lessonId
          in: path
          required: true
          description: ID dari pelajaran yang ingin dilihat kuisnya.
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Berhasil mengambil daftar kuis untuk pelajaran tersebut.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "Quizzes for the lesson retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/QuizResponse'
        '400':
          description: Format ID Pelajaran tidak valid (bukan angka).
        '500':
          description: Internal Server Error
  /chat/public:
    post:
      tags:
        - Chatbot
      summary: Chat publik tanpa autentikasi
      description: Berinteraksi dengan chatbot untuk pertanyaan umum tentang budaya Batak
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PublicChatRequest'
      responses:
        '200':
          description: Sukses mendapatkan respon chatbot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '400':
          description: Request tidak valid

        '500':
          description: Kesalahan server

  /chat/private:
    post:
      tags:
        - Chatbot
      summary: Chat pribadi dengan history
      description: Berinteraksi dengan chatbot yang mengingat percakapan sebelumnya (memerlukan autentikasi)
      security:
        - BearerAuth: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrivateChatRequest'
      responses:
        '200':
          description: Sukses mendapatkan respon beserta history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatHistoryResponse'
        '401':
          description: Tidak terautentikasi

        '500':
          description: Kesalahan server

  /translate:
    post:
      tags:
        - Translation
      summary: Translasi aksara Batak
      description: Translasi antara aksara Batak, latin, dan Bahasa Indonesia, dengan direction 
        1. batak_aksara_to_id
        2. batak_aksara_to_batak_latin
        3. batak_latin_to_batak_aksara
        4. batak_latin_to_id
        5. id_to_batak_aksara
        6. id_to_batak_latin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TranslateRequest'
      responses:
        '200':
          description: Hasil translasi
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TranslateResponse'
        '400':
          description: Request tidak valid

        '500':
          description: Kesalahan server
